<script> 

function showImage(imageId) {
  var x = document.getElementById(imageId);
  if (x.style.display === 'none') {
    x.style.display = 'block';
  } else {
    x.style.display= 'none';
  }
}

function hideImage(imageId) {
  var x = document.getElementById(imageId);
  if (x.style.display === 'block') {
    x.style.display = 'none';
  } else {
    x.style.display= 'block';
  }
}


function showA(){
  showImage('candle_active');  
}

function showB(){
  showImage('trunk_active');
  hideImage('trunk'); 
  showImage('nextpage');
}
function showC(){
  showImage('name_active');
  hideImage('name'); 
}
function showD(){
  showImage('bunny_active');
  hideImage('bunny'); 
}
function showE(){
  showImage('mouse_active');
}
function showF(){
  showImage('rug_active');
  hideImage('rug');
}


</script>
